        /* slide */
        .slider-wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 100vh;
            width: 1000px;
            height: 600px;
            overflow: hidden;
            box-shadow: 4px 4px 20px rgba(0, 0, 0, .5);
        }

        .slider-img {
            position: relative;
            width: 8000px;
            height: 600px;
            box-shadow: 4px 4px 20px rgba(0, 0, 0, .5);
            overflow: hidden;
        }

        .slider-img .slider {
            float: left;
            width: 1000px;
            height: 600px;
            position: relative;
        }

        .slider-img .slider span {
            position: absolute;
            left: 15px;
            top: 15px;
        }

        .slider-btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            text-transform: capitalize;
        }

        .slider-btn a.prev {
            left: 0;
        }

        .slider-btn a.next {
            right: 0;
        }

        .slider-dot {
            position: absolute;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .slider-dot a {
            width: 150px;
            height: 70px;
            line-height: 70px;
            background: rgba(0, 0, 0, .3);
            display: inline-block;
            border-radius: 3px;
            margin: 5px;
            transition: background 0.3s;
            text-align: center;
            background-size: cover;
        }

        .slider-dot a.active {
            color: red
        }

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const sliderWrap = $(".slider-wrap");
        const sliderImg = $(".slider-img");
        const slider = $(".slider");
        const sliderBtn = $(".slider-btn");
        const sliderDot = $(".slider-dot");

        let sliderCount = slider.length;
        let sliderWidth = slider.outerWidth();
        let showNumber = 1;
        let currentIndex = 0;
        let dotIndex = "";
        let slideName = "";
        let slideImg = "";

        var sliderCopy = $(".slider:lt(" + showNumber + ")").clone();
        sliderImg.append(sliderCopy);

        //이미지 움직이기
        // function back() {
        //     if (currentIndex == 0) {
        //         currentIndex = sliderCount;
        //         sliderImg.css("margin-left", -currentIndex * sliderWidth + "px");
        //     }
        //     currentIndex--;
        //     sliderImg.stop().animate({ "margin-left": -sliderWidth * currentIndex + "px" }, 400);
        // }

        // function next() {
        //     if (currentIndex == sliderCount) {
        //         currentIndex = 0;
        //         sliderImg.css("margin-left", currentIndex);
        //     }
        //     currentIndex++;
        //     sliderImg.stop().animate({ "margin-left": -sliderWidth * currentIndex + "px" }, 400);
        // }


        //닷 버튼
        slider.each(function () {
            //dotIndex += "<a href='#'></a>";
            //dotIndex += "<a href='#'>" + ("0" + (i + 1)) + "</a>";
            //let name = $(this).find("h2").attr("data-name");
            //dotIndex += "<a href='#'>" + name + "</a>";
            slideName = $(this).find("img").attr("alt");
            slideImg = $(this).find("img").attr("src");
            dotIndex += "<a href='#' style='background-image:url(" + slideImg + ")'>" + slideName + "</a>";
        });
        sliderDot.html(dotIndex);
        sliderDot.find('a').eq(0).addClass("active");


        function gotoSlide(index) {
            sliderImg.animate({ left: -sliderWidth * index + "px" }, 400);
            currentIndex = index;
            updateDot();
        }

        function updateDot() {
            sliderDot.find('a').removeClass('active').eq(currentIndex).addClass('active');
        }

        //닷 버튼 클릭하기
        sliderDot.on("click", "a", function (e) {
            e.preventDefault();
            if (!$(this).hasClass("active")) {
                gotoSlide($(this).index());
            }
        });

        //버튼 클릭하기
        sliderBtn.on("click", "a", function (e) {
            e.preventDefault();
            let nextIndex = (currentIndex + 1) % sliderCount;
            let prevIndex = (currentIndex - 1) % sliderCount;
            if (currentIndex == 0) prevIndex = sliderCount - 1;
            //console.log("nextIndex : " + nextIndex)
            //console.log("prevIndex : " + prevIndex)

            if ($(this).hasClass("prev")) {
                gotoSlide(prevIndex);
            } else {
                gotoSlide(nextIndex);
            }
        });
        
    </script>
